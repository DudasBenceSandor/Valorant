<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>
          Cookie Consent Box
      </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="consentBox">
        <img src="img/Ikonok/cookie.png" alt="Logo">
        <div id="consentContent">
            <header id="consentHeader">
                  Sütik
              </header>
            <p>
              Sütiket használunk a felhasználók kényelmének érdekében.
              <br>Az adatvédelmi információk itt találhatóak meg: 
              <br><a href="adatvedelmi.html">Adatvédelem dokumentumok</a>
            </p>
            <div class="buttons">
                <button class="consentButton">
                      Sütik elfogadása
                  </button>
                <button class="rejectButton">
                      Sütik elutasítása
                  </button>
            </div>
        </div>
    </div>
    <script>
        const consentBox = 
    document.getElementById("consentBox");
        const acceptBtn = 
    document.querySelector(".consentButton");
        const rejectBtn = 
    document.querySelector(".rejectButton");

        acceptBtn.onclick = () => {
    document.cookie = "CookieBy=ValorantOldalTeam; max-age="
        + 60 * 60 * 24;
    if (document.cookie) {
        consentBox.classList.add("hide");
    } 
    else {
        alert
            ("Cookie can't be set! Please"+
              " unblock this site from the cookie"+
              " setting of your browser.");
    }
};

rejectBtn.onclick = () => {
    alert(
        "Sütik elutasítva. Limitált lehetőségek.");
    consentBox.classList.add("hide");
};

let checkCookie = 
    document.cookie.indexOf("CookieBy=ValorantOldalTeam");
checkCookie !== -1 ? consentBox.classList.add("hide") :
    consentBox.classList.remove("hide");
    </script>
</body>
</html>
