<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>
          Cookie Consent Box
      </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="consentBox">
        <img src="img/Ikonok/cookie.png" alt="Logo">
        <div id="consentContent">
            <header id="consentHeader">
                  Sütik
              </header>
            <p>
              Sütiket használunk a felhasználók kényelmének érdekében.
              <br>Az adatvédelmi információk itt találhatóak meg: 
              <br><a href="adatvedelmi.html">Adatvédelem dokumentumok</a>
            </p>
            <div class="buttons">
                <button class="consentButton">
                      Sütik elfogadása
                  </button>
                <button class="rejectButton">
                      Sütik elutasítása
                  </button>
            </div>
        </div>
    </div>
    <script>
        const consentBox = document.getElementById("consentBox");
        const acceptBtn = document.querySelector(".consentButton");
        const rejectBtn = document.querySelector(".rejectButton");
 
        acceptBtn.onclick = () => {
    sessionStorage.setItem("CookieBy", "ValorantOldalTeam");
    consentBox.classList.add("hide");
    };
 
        rejectBtn.onclick = () => {
    consentBox.classList.add("hide");
    };
 
        if (sessionStorage.getItem("CookieBy") === "ValorantOldalTeam") {
    consentBox.classList.add("hide");
    } 
        else {
    consentBox.classList.remove("hide");
    }
    </script>
</body>
</html>
